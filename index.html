<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    
    <div id="app">
            <div id="top">
                <div id="user-info">
                    <img src="https://randomuser.me/api/portraits/women/94.jpg" alt="mulher branca com cabelos pretos na raíz e loiro nas pontas, olhos escuros e roupa de bolinhas">
                    <div id="user-status">
                        <strong>Cecília Sassaki</strong>
                        <div class="status">Online</div>
                    </div>
                </div>
                <div id="close-chat">
                    <i class="ph-x"></i>
                </div>
            </div>
            <div id="messages">
                <div id="last-seen">Hoje 11:30</div>
                <div class="messages">
                    <div class="message">
                        <div class="top">Cecilia - 11:30</div>
                        <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
                    </div>
                    <div class="your message">
                        <div class="top">Você - 11:32</div>
                        <div class="body">Sério? Me conta mais.</div>
                    </div>
                    <div class="message">
                        <div class="top">Cecilia - 11:34</div>
                        <div class="body">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
                    </div>
                    <div class="your message">
                        <div class="top">Você - 11:36</div>
                        <div class="body"> <strong>#boracodar!</strong>🚀</div>
                    </div>
                </div>
            </div>
            <form id="bottom">
                <input type="text" placeholder="Digite sua mensagem">
                <button type="submit">
                    <i class="ph-paper-plane-right"></i>
                </button>
            </form>
    </div>

    <script>
        const message = document.querySelector(".message")
        messages.lastElementChild.scrollIntoView()
    </script>

</body>
</html>
